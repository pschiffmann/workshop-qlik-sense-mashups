<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Dashboard - Lizardis Workshop</title>

  <link rel="stylesheet"
        href="../../resources/autogenerated/qlik-styles.css">
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
          crossorigin="anonymous"></script>

  <script src="../../resources/assets/external/requirejs/require.js"></script>

  <link href="${name}.css"
        rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3"
       href="#">Company name</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed"
            type="button"
            data-toggle="collapse"
            data-target="#sidebarMenu"
            aria-controls="sidebarMenu"
            aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <input class="form-control form-control-dark w-100 mx-2 my-1"
           type="text"
           placeholder="Search"
           aria-label="Search">
  </nav>

  <div class="container-fluid">
    <div class="row">
      <nav id="sidebarMenu"
           class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="sidebar-sticky pt-3">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active"
                 href="#">
                <i class="material-icons md-18">business</i>
                Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled"
                 href="#">
                <i class="material-icons md-18">stacked_line_chart</i>
                Sales & Margin
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled"
                 href="#">
                <i class="material-icons md-18">people</i>
                Sales Rep
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled"
                 href="#">
                <i class="material-icons md-18">attach_money</i>
                Budget
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <div id="current-selections"
           class="col-md-9 ml-sm-auto col-lg-10 px-0"></div>

      <main role="main"
            class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
        <div
             class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Dashboard</h1>
          <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group mr-2">
              <button type="button"
                      class="btn btn-sm btn-outline-secondary">Share</button>
              <button type="button"
                      class="btn btn-sm btn-outline-secondary">Export</button>
            </div>
            <button type="button"
                    class="btn btn-sm btn-outline-secondary dropdown-toggle">
              <span data-feather="calendar"></span>
              This week
            </button>
          </div>
        </div>

        <div class="row"
             style="height: 75px">
          <div class="col-4">
            <div id="QV01"
                 class="qvplaceholder"></div>
          </div>
          <div class="col-4">
            <div id="QV02"
                 class="qvplaceholder"></div>
          </div>
          <div class="col-4">
            <div id="QV03"
                 class="qvplaceholder"></div>
          </div>
        </div>

        <h4 class="mt-3 mb-0">Margin</h4>
        <div class="row">
          <div class="col-12 col-lg-4">
            <div class="row">
              <div class="col-12 col-md-6 col-lg-12">
                <div class="qvobject-card bg-light shadow-sm"
                     style="height: 220px">
                  <div id="QV04"
                       class="qvplaceholder"></div>
                </div>
              </div>
              <div class="col-12 col-md-6 col-lg-12">
                <div class="qvobject-card bg-light shadow-sm"
                     style="height: 220px">
                  <div id="QV05"
                       class="qvplaceholder"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-12 col-lg-8">
            <div class="qvobject-card bg-light shadow-sm"
                 style="height: 472px">
              <div id="QV06"
                   class="qvplaceholder"></div>
            </div>
          </div>
        </div>

        <h4 class="mt-3 mb-0">Sales Performance</h4>
        <div class="row">
          <div class="col-12 col-md-6">
            <div class="qvobject-card bg-light shadow-sm"
                 style="height: 300px">
              <div id="QV07"
                   class="qvplaceholder"></div>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="qvobject-card bg-light shadow-sm"
                 style="height: 300px">
              <div id="QV08"
                   class="qvplaceholder"></div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="${name}.js"></script>
</body>

</html>
